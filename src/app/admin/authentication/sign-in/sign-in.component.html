<section class="login-container">
  <!-- Left Panel with Blob Shapes & Particles -->
  <div class="login-left-panel">
    <!-- Animated Background -->
    <div class="animated-background">
      <!-- Large blob shapes -->
      <div class="blob-shape shape-1"></div>
      <div class="blob-shape shape-2"></div>
      <div class="blob-shape shape-3"></div>

      <!-- Small floating particles (balls) -->
      <div class="particles-container">
        <div class="particle p-1"></div>
        <div class="particle p-2"></div>
        <div class="particle p-3"></div>
        <div class="particle p-4"></div>
        <div class="particle p-5"></div>
        <div class="particle p-6"></div>
        <div class="particle p-7"></div>
        <div class="particle p-8"></div>
      </div>

      <!-- Mouse follower with rainbow gradient -->
      <div class="mouse-follower"></div>
    </div>

    <!-- Centered welcome text -->
    <div class="welcome-text">
      <h2>Welcome to TaskFlow</h2>
      <h1>Optimize your workflow and boost productivity.</h1>
    </div>
  </div>

  <!-- Right Panel for the Form -->
  <div class="login-right-panel">
    <div class="form-wrapper">
      <h2 class="form-title">Welcome Back</h2>
      <p class="form-subtitle">Please sign in to continue</p>

      <!-- Your original form code (unchanged) -->
      <form
        name="loginForm"
        [formGroup]="loginForm"
        novalidate
        id="login-form"
        class="login-form"
      >
        <!-- Email Field -->
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-wrapper">
            <i class="icon fas fa-envelope"></i>
            <input
              type="text"
              formControlName="email"
              name="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
            />
          </div>
          <p
            class="custom-error"
            *ngIf="
              loginForm.get('email').hasError('required') &&
              loginForm.get('email').touched
            "
          >
            Email is required.
          </p>
          <p
            class="custom-error"
            *ngIf="
              loginForm.get('email').hasError('email') &&
              loginForm.get('email').touched
            "
          >
            Invalid email format.
          </p>
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <i class="icon fas fa-lock"></i>
            <input
              type="password"
              formControlName="password"
              name="password"
              class="form-control"
              id="password"
              placeholder="Enter your password"
            />
          </div>
          <p
            class="custom-error"
            *ngIf="
              loginForm.get('password').hasError('required') &&
              loginForm.get('password').touched
            "
          >
            Password is required.
          </p>
        </div>

        <!-- branchId Field (hidden or visible as you like) -->
        <input
          type="hidden"
          formControlName="branchId"
          name="branchId"
          class="form-control"
        />

        <!-- Forget Password -->
        <a class="forgot-link" href="#">Forgot Password?</a>

        <!-- Submit Button -->
        <div class="form-submit">
          <input
            type="submit"
            value="Login"
            (click)="login()"
            class="login-button"
          />
        </div>
      </form>
    </div>
  </div>
</section>
