<div class="modal-overlay" [ngClass]="{'open': true}">
  <div class="modal-content">
    <!-- Modal Header -->
    <header class="modal-header">
      <h2>All Apps</h2>
    </header>

    <!-- Modal Body -->
    <div class="modal-body">
      <table class="modal-table">
        <thead>
          <tr>
            <th>App Name</th>
            <th>Description</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let app of applications">
            <td>{{ app.name }}</td>
            <td>{{ app.shortDescription }}</td>
            <td>
              <button class="action-button" (click)="initiateApp(app.id)">Initiate App</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="no-data" *ngIf="applications.length === 0">
        No Apps Available
      </div>
    </div>

    <!-- Modal Footer -->
    <footer class="modal-footer">
      <button class="close-button" (click)="onNoClick()">Close</button>
    </footer>
  </div>
</div>
