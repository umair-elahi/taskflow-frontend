<div class="add-list-dialog">
  <h1 class="add-list-title">Add New List</h1>
  
  <div class="add-list-content">
    <form name="listForm" [formGroup]="listForm" *ngIf="isFormBinded" novalidate id="form-test" class="add-list-form">
      <div class="add-list-form-grid">
        <!-- Name Field -->
        <div class="add-list-form-field">
          <label for="name" class="add-list-label">Name</label>
          <input type="text" id="name" formControlName="name" name="name" class="add-list-input">
          <p class="add-list-error" *ngIf="listForm.get('name').hasError('required') && listForm.get('name').touched">
            Name is required.
          </p>
        </div>

        <!-- Type Field -->
        <div class="add-list-form-field">
          <label for="type" class="add-list-label">Type</label>
          <input type="text" id="type" formControlName="type" name="type" class="add-list-input">
          <p class="add-list-error" *ngIf="listForm.get('type').hasError('required') && listForm.get('type').touched">
            Type is required.
          </p>
        </div>
      </div>

      <!-- Form Actions -->
      <div class="add-list-form-actions">
        <button type="button" class="add-list-btn add-list-btn-warning" (click)="isFormBinded=false; onNoClick()">
          Cancel
        </button>
        <button type="submit" class="add-list-btn add-list-btn-success" [disabled]="listForm.invalid" (click)="save()">
          Save
        </button>
      </div>
    </form>
  </div>
</div>
